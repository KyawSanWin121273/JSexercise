<!DOCTYPE html>
<html>
    <head>
       
            <script type="text/javascript">
            var arr=[];
            function result(){
               var n1= parseInt(document.getElementById("number1").value);
               var n2= parseInt(document.getElementById("number2").value);
               for(i=n1;i<n2;i++){
              if(i%2==0 && i%5==0){
                  arr.push(i);
              }
            }
            console.log(arr);
            document.getElementById('lblResult').innerHTML=arr.join(',');
            }
        </script>
        </head>
        <body>
               <label>Enter Number</label><br>
               <label>From</label><br>
               <input type="number" id='number1'><br>
               <label>To</label><br>
               <input type="number" id='number2'><br>
               <button onclick="result()">Result</button><br>
                <h3 id='lblResult'></h3>
        </body>
    
</html>
